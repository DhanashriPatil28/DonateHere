<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Donation Form</title>
</head>
<body bgcolor="#E6E6FA">

<h1 align = "Center" style="font-size:300%; font-family:verdana; color:blue;">Schools</h1>
<h2 align = "Center" style="font-size:220%; font-family:optima; color:#E85013;"><i>"By donating, you will also be supporting your own community and literally saving lives with every pint donated"</i></h2>

	<fieldset style="width:500px">
	<legend>Donation Form</legend>
    <form action="success.html">
		<label>Name:</label>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="r1" type="text" required/>
        <br /><br />
		
        <label>Email:</label>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="r2" type="text" size="40" required/>
        <br /><br />
		
		<label>Mobile No:</label>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="r3" type="text" />
        <br /><br />
		
		<label for="Institute">Choose an Institute:</label>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<select id="Institute" >
			<option value="Select here..." selected>Select here...</option>
			<option value="Agastya International Foundation">Agastya International Foundation</option>
			<option value="Isha Education">Isha Education</option>
			<option value="Seva Mandir">Seva Mandir</option>
			<option value="The Mariposa DR Foundation">The Mariposa DR Foundation</option>
		</select>
		<br /><br />
		
		<label>Donation Amount($):</label>
		&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="r4" type="text" size="7" required/>
        <br /><br />
		
		<h4>Credit Card Information</h4>
		<label>Card Number</label><br />
		<input id="r6" type="text" required/><br /><br />
		<label>Expiration Date:</label>
		&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; 
		&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
		<label>Security Code:</label>
		<br />
		<input id="month" type="month" name="Expiry month" required>
		&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
		<input id="r7" type="text" size="7" required/><br /><br />
		<label>Cardholder Name:</label><br />
		<input id="r4" type="text" size="30" required/>
		<br /><br />
		<br /><br />
		
		<label for="r5">Donation Comments:</label>
		&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="r5" type="text" size="40"/>
		
        <br /><br />
		<button type="submit">Submit</button>

    </form>
	</fieldset>
</body>
</html>
